<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src = "https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous">
    </script>

    <title>YouTube</title>
</head>
<body>
    <div class="masterhead-container">
        <div class="youtube_logo">
            <i class="fab fa-youtube"></i>
            <a href="https://www.youtube.com/">Youtube</a>
        </div>
        <ul class="addtional_icons">
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
        </ul>
    </div>

    <div class="video-container">
        <video controls>
            <source src="/media/cc0-videos/flower.webm"
            type="video/webm">
            <source src="/media/cc0-videos/flower.mp4"
            type="video/mp4">
        </video>
    </div>

    <div class="info-container">
        <div class="meta">
            <div class="hashtag">#DreamCoding #DreamCoders #Elie</div>
            <div class="meta-content">
                <div class="m_c_title">Clone Coding : Youtube Mobile Website</div>
                <a href="#" class="more_icon"><i class="fas fa-caret-down"></i></a>
            </div>
            <div class="hits">1M views 1 month ago</div>
        </div>
        <ul class="action-icons">
            <li><a href="#"><i class="fas fa-thumbs-up">1019</i></a></li>
            <li><a href="#"><i class="fas fa-thumbs-down">0</i></a></li>
            <li><a href="#"><i class="fas fa-share"></i>Share</a></li>
            <li><a href="#"><i class="fas fa-plus"></i>Save</a></li>
            <li><a href="#"><i class="fas fa-flag"></i>Report</a></li>
        </ul>
        <div class="channel-info">
            <div class="whoChannel">
                <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=http%3A%2F%2Fcfile3.uf.tistory.com%2Fimage%2F99BC644E5B725CA7343B87" alt="?">
                <div class="whose">
                    <a href="#">민주의 코딩이야기</a>
                    <div>1M subscribers</div>
                </div>
            </div>
            <div class="subscribe"><a href="#">SUBSCRIBE</a></div>
        </div>    
    </div>
    <div class="nextPlayList-cotainer">
        <div class="up_next">Up next</div>
        <ul class="playList">
            <li><a href="#">
                <img src="" alt="first">
                <div>첫번째 영상</div>
                <a href=""><i class="fas fa-ellipsis-v"></i></a>
            </a></li>
            <li><a href="#"></a></li>
        </ul>
    </div>

</body>
</html>
