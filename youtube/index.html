<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src = "https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <ul class="icons">
            <li><button><i class="fas fa-search"></i></button></li>
            <li><button><i class="fas fa-ellipsis-v"></i></button></li>
        </ul>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video\Lecture 9   CNN Architectures.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#CloneCoding</li>
                <li>#나는야 </li>
                <li>#김민주</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">Clone Coding : Youtube Mobile Website</span>
                <button class = "moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="views">조회수 67만회 · 1년 전</span>
            </div>
        </div>
        <ul class="actions">
            <li><button>
                <i class="fas fa-thumbs-up"></i>
                <span>1K</span>
            </button></li>
            <li><button>
                <i class="fas fa-thumbs-down"></i>
                <span>0</span>
            </button></li>
            <li><button>
                <i class="fas fa-share"></i>
                <span>Share</span>
            </button></li>
            <li><button>
                <i class="fas fa-plus"></i>
                <span>Save</span>
            </button></li>
            <li><button>
                <i class="fas fa-flag"></i>
                <span>Report</span>
            </button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="image/쿼카.jpg" alt="민도리">
                <div class="info">
                    <span class="name">민도리도리도리</span>
                    <span class="subscriber">구독자 10.3만명</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next -->
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/ComeOn.png" alt="?">
                <div class="info">
                    <span class="title">호주에서 쿼카를 만났어요!</span>
                    <span class="name">민도리도리도리</span>
                    <span class="views">75만회</span>
                </div>
                <button class="moreBtm"><i class="fas fa-ellipsis-v"></i></button>               
            </li>
            <li class="item">
                <img src="image/증명사진.jpg" alt="?">
                <div class="info">
                    <span class="title">드디어 운전면허를 땄습니다</span>
                    <span class="name">민도리도리도리</span>
                    <span class="views">32만회</span>
                </div>
                <button class="moreBtm"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/kakao.jpg" alt="?">
                <div class="info">
                    <span class="title">카카오 키즈에서 일하는 개발자 vlog</span>
                    <span class="name">민도리도리도리</span>
                    <span class="views">20만회</span>
                </div>
                <button class="moreBtm"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
